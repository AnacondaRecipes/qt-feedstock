{% set version = "5.15.2" %}
{% set webengine_version = "5.15.9" %}

package:
  name: qt
  version: {{ version }}

build:
  number: 4
  skip: True  # [ppc64le or s390x]
  run_exports:
    - {{ pin_subpackage('qt', max_pin='x.x') }}
  requirements:
    run:
      - qt-main >=5.15,<6
      - qt-webengine >=5.15,<6
    run_constrained:  # [osx and x86_64]
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.14") }}  # [osx and x86_64]

about:
  home: http://qt.io
  license: LGPL-3.0-only
  license_file: LICENSE.LGPLv3
  summary: 'Qt is a cross-platform application and UI framework.'
  description: |
    Qt helps you create connected devices, UIs & applications that run
    anywhere on any device, on any operating system at any time.
  doc_url: http://doc.qt.io/
  dev_url: https://github.com/qt

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
    - duncanmmacleod
    - gillins
    - mingwandroid
    - msarahan
    - ocefpaf
    - stuarteberg
    - Tobias-Fischer
